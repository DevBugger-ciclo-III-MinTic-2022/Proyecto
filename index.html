<!DOCTYPE html>
<html lang="en">
<head>
    <!-- En el head se configura la pagina web -->
    <meta charset="UTF-8">      <!-- Caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">       <!-- compatibilidad con nav antiguos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- Conf ancho de pantalla, mismo para todos los dispositivos -->
    <link rel="stylesheet" href="./Styles/estilos.css"/>     <!-- Importa los estilos -->   
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />        <!-- Agrega el favicon -->
    <title>TROLIVIANO</title>       <!-- Titulo de la pagina web -->
</head>
<body>
    <!-- Tiene 3 secciones: header, main, footer -->
    <header>
        <!-- Parte de arriba de la pag -->
        
        <ul class="navbar">
            <li>
                <img src="./media/logo.png" alt='imagen' class="logo"/>
            </li>
            <li>
                <button class="boton">Productos</button>
            </li>
            <li>
                <button class="boton">Carrito</button>
                <span>Antojate de lo natural</span>
            </li>
        </ul>
    </header>
    <main>
        <!-- Parte principal de la pag -->
        <section>
            <h3>Destacados</h3>
            
            <ul class="contenedor-imagen">
                <li>
                    <img src="./media/producto1.png" alt="Producto1" />
                </li>
                <li>
                    <img src="./media/producto2.png" alt="Producto2" />
                </li>
                <li>
                    <img src="./media/producto3.png" alt="Producto3" />
                </li>
            </ul>
        </section>
        <section>
            <h3>Nuestros clientes</h3>
        </section>
    </main>
    <footer>
        <!-- Parte de abajo (Contacto) -->
        
    </footer>
</body>
</html>
